name: CICD

on:
  push:
    branches:
      - master
      - github-actions
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # IMAGE_VERSION: 0.3.0-beta01
      SPOTIFY_ID: ${{ secrets.SPOTIFY_ID }}
      SPOTIFY_SECRET: ${{ secrets.SPOTIFY_SECRET }}
      DISCORD_SECRET_BOT: ${{ secrets.DISCORD_SECRET_BOT }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      #create required env file
      - name: Make envfile for spotify
        run: |
          echo "SPOTIFY_ID = $SPOTIFY_ID \nSPOTIFY_SECRET = $SPOTIFY_SECRET" \
          > ${{github.workspace}}/deployments/dev/web.env

        #create required env file
      - name: Make envfile for discord secret
        run: |
          echo "DISCORD_BOT_SECRET = $DISCORD_SECRET_BOT" \
          > ${{github.workspace}}/env/.env

      # Copy production dockerfile
      - name: Copy prodproduction dockerfile to ./
        run: |
          cp ./deployments/dev/Dockerfile .

      - name: Build the docker file
        run: |
          docker build -t legato_server .

      - name: Discord notification
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '
              üîß üî® ‚öí üõ† ‚õè üîß üî® ‚öí üõ† ‚õè
              ‚úÖ Build: Success
              
              üîó Trigger commit: {{ GITHUB_SHA }}'
              
      - name: Discord notification
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '
              üîß üî® ‚öí üõ† ‚õè üîß üî® ‚öí üõ† ‚õè
              ‚ùå Build: Failed
              
              üîó Trigger commit: {{ GITHUB_SHA }}'

  test:
    needs: build
    runs-on: ubuntu-latest
    env:
      # IMAGE_VERSION: 0.3.0-beta01
      SPOTIFY_ID: ${{ secrets.SPOTIFY_ID }}
      SPOTIFY_SECRET: ${{ secrets.SPOTIFY_SECRET }}
      DISCORD_SECRET_BOT: ${{ secrets.DISCORD_SECRET_BOT }}

    steps:
      - uses: actions/checkout@v2

      #create required env file
      - name: Make envfile for spotify
        run: |
          echo "SPOTIFY_ID = $SPOTIFY_ID \nSPOTIFY_SECRET = $SPOTIFY_SECRET" \
          > ${{github.workspace}}/deployments/dev/web.env

        #create required env file
      - name: Make envfile for discord secret
        run: |
          echo "DISCORD_BOT_SECRET = $DISCORD_SECRET_BOT" \
          > ${{github.workspace}}/env/.env

      # Setup
      - name: Build the docker-compose stack
        run: |
          docker-compose -f docker-compose-dev.yml up -d

      - name: Inspect images
        run: |
          docker image ls -a

      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '15s'

      # Run testing on the code
      - name: Run testing
        run: |
          docker exec legato_server go test ./...

      - name: Discord notification
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '
              ‚úÖ Tests: Passed
              
              üîó Trigger commit: {{ GITHUB_SHA }}'


      - name: Discord notification
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '
              ‚ùå Tests: Failed
              
              üîó Trigger commit: {{ GITHUB_SHA }}'

  deploy:
    needs: [ build, test ]
    runs-on: ubuntu-latest
    env:
      # IMAGE_VERSION: 0.3.0-beta01
      SPOTIFY_ID: ${{ secrets.SPOTIFY_ID }}
      SPOTIFY_SECRET: ${{ secrets.SPOTIFY_SECRET }}
      DISCORD_SECRET_BOT: ${{ secrets.DISCORD_SECRET_BOT }}

    steps:
      - uses: actions/checkout@v2

      # Login docker hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ragnacode
          password: ${{ secrets.DOCKERHUB_PWD }}

      # Copy production dockerfile
      - name: Copy production dockerfile to ./
        run: |
          cp ./deployments/dev/Dockerfile .

      # Deploy to Docker registry
      - name: Deploy to Docker registry
        uses: docker/build-push-action@v1
        with:
          username: ragnacode
          password: ${{ secrets.DOCKERHUB_PWD }}
          context: .
          repository: ragnacodes/legato_server
          tags: latest

      - name: Discord notification
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '
              ‚úÖ deployed
              
              üîó Trigger commit: {{ GITHUB_SHA }}'
              
            
      - name: Discord notification
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '
              ‚ùå Canceled
              
              üîó Trigger commit: {{ GITHUB_SHA }}'

  on-deployed-notification:
    needs: [ build, test, deploy ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Discord notification
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: '
              ‚úÖ The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed.

              üîó URL: {{ EVENT_PAYLOAD.repository.url }}

              üîó Trigger commit: {{ GITHUB_SHA }}

              ‚≠êÔ∏è Current stars: {{ EVENT_PAYLOAD.repository.stargazers_count }}
              
              üîß üî® ‚öí üõ† ‚õè üîß üî® ‚öí üõ† ‚õè '
